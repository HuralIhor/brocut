    <header>

        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="icons/logo.svg" alt="logo" decoding="async">
                </div>

                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="#">ГОЛОВНА</a></li>
                        <li class="menu__item"><a href="#">ПОСЛУГИ</a></li>

                                    src="icons/social/tiktok.svg" alt="tiktok"></a>
                        </li>

                    </ul>
                </nav>

                <button id="durgerMenu" type="button" onclick="this.ariaExpanded = this.ariaExpanded !== 'true'">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H45" stroke="currentColor" stroke-width="7" stroke-linecap="round" />
                        <path d="M3 24H45" stroke="currentColor" stroke-width="7" stroke-linecap="round" />
                        <path d="M3 45H45" stroke="currentColor" stroke-width="7" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>

    </header>

    <div class="promo">





    </div>




    <script>
        const burger = document.querySelector('#durgerMenu');
        const menu = document.querySelector('nav');
        burger.addEventListener('click', () => {
            menu.classList.toggle('active');
        })
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                if (menu.classList.contains('active')) {
                    menu.classList.remove('active');
                }
            }
        })
    </script>

    <script src="js/lozad.js"></script>
    <script>
        const observer = lozad();
        observer.observe();
    </script>
